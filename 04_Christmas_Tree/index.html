<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>輸入聖誕樹的高度，然後用*組合出來</title>
</head>

<body>
    <p id="test"></p>
    <script>
        var cc = prompt("請輸入行數", "")
        var star = "";
        for (var i = 1; i <= cc; i++) {
            for (var z = cc; z >= i; z--) {
                star = star + "&nbsp" + "&nbsp" + "&nbsp" + "&nbsp";
            }
            for (var j = 1; j <= (i * 2 - 1); j++) {
                star = star + "＊";
            }
            star = star + "<br>";
        }
        document.getElementById("test").innerHTML = star;
    </script>
</body>

</html>
